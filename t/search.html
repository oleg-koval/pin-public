$def with (pins, query)
<h1>Search results for items: "$query"</h1>
<hr>
<div class='clearfix category-disp'>
    <script type="text/javascript">
        var query = '$query'
        jQuery(websearch_add_images);
    </script>
    <div id="search_results"></div>
    <button id="more_results" onclick="websearch_add_images()">More results</button>
    $if None != pins:
        <div class='left horz-pins'>
            $:tpl('pins', pins, 'horzpin')
        </div>
        <div class='content categories bold'>
            <h1>Search for..</h1>
            <a href='/search/items?q=$query'>Pins</a>
            <a href='/search/people?q=$query'>People</a>
        </div>
</div>
<script type='text/javascript' src='/static/category.js'></script>
