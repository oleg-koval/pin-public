$def with (categories)

<h1>Browse by Category&hellip;</h1>
<hr>

<table width='100%' cellpadding='5'>
  $ i = 0
  <tr>
  $for cat in categories:
    $if i % 5 == 0:
      </tr><tr>
    <td style='width: 250px'><b><a href="/category/$cat['slug']">$cat['name']</a></b></td>
    $ i += 1
  </tr>
</table>
